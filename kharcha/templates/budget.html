{% extends "layout.html" %}
{% block title %}{{ budget.title }}{% endblock %}
{% block headline %}
  <div class="page-header">
    <h1>
      {{ self.title() }}
      <small>
        <a href="{{url_for('budget_edit', name=budget.name) }}"><i class="icon-edit"></i></a>
        <a href="{{url_for('budget_delete', name=budget.name) }}"><i class="icon-remove"></i></a>
      </small>
    </h1>
  </div>
{% endblock %}

{% block content %}
  {{ budget.description|safe }}
{% endblock %}
