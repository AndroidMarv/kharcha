{% extends "layout.html" %}
{% block title %}{{ category.title }}{% endblock %}
{% block headline %}
  <div class="page-header">
    <h1>
      {{ self.title() }}
      <small>
        <a href="{{url_for('category_edit', name=category.name) }}"><i class="icon-edit"></i></a>
        <a href="{{url_for('category_delete', name=category.name) }}"><i class="icon-remove"></i></a>
      </small>
    </h1>
  </div>
{% endblock %}
